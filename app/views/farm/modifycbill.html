<div class="panel panel-default">
    <div class="panel-heading" style="background-color:#00a671; color: white;">
        <div class="row">
            <span class="col-xs-3" ui-sref="index.listcquotationbill">返回列表</span>
            <span class="col-xs-6 text-center">修改活动</span>
            <span class="col-xs-3 text-right" ui-sref="index.home">首页</span>
        </div>
    </div>
</div>
<div class="container-fluid" style="margin-bottom: 50px">
    <div class="row" style="margin-top: 10px">
        <!--<div class="col-md-12 text-right" ng-hide="editpage">-->
        <div class="col-md-12 text-right" ng-hide="editpage">
            <button type="button" class="btn btn-success" ng-click="publishEdit=true" style="margin-bottom: 10px;">修改</button>
        </div>
        <!--start 查看活动详情界面-->
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <!-- Select Basic -->
                    <label class="col-md-2 control-label">活动分类:</label>
                    <div class="col-md-10">
                        <label class="control-label" style="font-weight: normal;text-align: left;" ng-hide="publishEdit">
                            {{cbill.BUSSTYPE}}
                        </label>
                        <select name="parentType" class="form-control" ng-show="publishEdit"
                                ng-options="p.CATALOGNAME as p.CATALOGNAME for p in bussTypeList"
                                ng-model="cbill.BUSSTYPE">
                            <option value="">请选择品类</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Text input-->
                    <label class="col-md-2 control-label">活动标题:</label>
                    <div class="col-md-10">
                        <label class="control-label" style="font-weight: normal;text-align: left;" ng-hide="publishEdit">
                            {{cbill.TITLE}}
                        </label>
                        <input type="text" placeholder="请输入标题" class="form-control" ng-model="cbill.TITLE" ng-show="publishEdit">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">

                    <!-- Textarea -->
                    <label class="col-md-2 control-label">活动摘要:</label>

                    <div class="col-md-10">
                        <label class="control-label" style="font-weight: normal;text-align: left;" ng-hide="publishEdit">
                            {{cbill.CONTENT}}
                        </label>
                        <textarea type="" class="form-control" ng-model="cbill.CONTENT" ng-show="publishEdit" > </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Appended input-->
                    <label class="col-md-2 control-label">活动日期:</label>

                    <div class="col-md-10">

                        <label class="control-label" style="font-weight: normal;text-align: left;" ng-hide="publishEdit">
                            {{FROMDATESTART}}
                        </label>
                        <input type="date" class="form-control" ng-model="FROMDATESTART" ng-show="publishEdit" />
                    </div>

                </div>
                <div class="form-group">
                    <!-- Text input-->
                    <label class="col-md-2 control-label">截止日期:</label>

                    <div class="col-md-10">
                        <label class="control-label" style="font-weight: normal;text-align: left;" ng-hide="publishEdit">
                            {{FROMDATESTOP}}
                        </label>
                        <input type="date" class="form-control" ng-model="FROMDATESTOP" ng-show="publishEdit" />
                    </div>
                </div>
                <div class="form-group" ng-show="ishomefarm">

                    <!-- Select Basic -->
                    <label class="col-md-2  control-label">租赁地块:</label>

                    <div class="col-md-10">
                        <label class="control-label" style="font-weight: normal;text-align: left;" ng-hide="publishEdit">
                            {{cbill.LOCID}}
                        </label>
                        <select class="form-control" ng-show="publishEdit"
                                ng-options="p.LOCID as p.LOCNAME for p in locList"
                                ng-model="cbill.LOCID">
                            <option value="">请选择</option>
                        </select>
                    </div>

                </div>
                <div class="form-group" ng-show="ishomefarm">

                    <!-- Appended input-->
                    <label class="col-md-2 control-label">租赁开始日期:</label>

                    <div class="col-md-10">
                        <label class="control-label" style="font-weight: normal;text-align: left;" ng-hide="publishEdit">
                            {{LEASESTARTTIME}}
                        </label>
                        <input type="date" class="form-control" ng-model="LEASESTARTTIME" ng-show="publishEdit" />
                    </div>

                </div>
                <div class="form-group" ng-show="ishomefarm">
                    <!-- Text input-->
                    <label class="col-md-2 control-label">截止日期:</label>

                    <div class="col-md-10">
                        <label class="control-label" style="font-weight: normal;text-align: left;" ng-hide="publishEdit">
                            {{LEASEENDTIME}}
                        </label>
                        <input type="date" class="form-control" ng-model="LEASEENDTIME" ng-show="publishEdit" />
                    </div>
                </div>
                <div class="form-group" ng-show="!ishomefarm">

                    <!-- Select Basic -->
                    <label class="col-md-2  control-label">互动产品品种:</label>

                    <div class="col-md-10">
                        <label class="control-label" style="font-weight: normal;text-align: left;" ng-hide="publishEdit">
                            {{cbill.PARENTCATALOGID}}
                        </label>
                        <select class="form-control" ng-show="publishEdit"
                                ng-options="p.CATALOGID as p.CATALOGNAME for p in parentTypeList"
                                ng-model="cbill.PARENTCATALOGID" required>
                            <option value="">请选择品类</option>
                        </select>
                    </div>

                </div>
                <div class="form-group" ng-show="!ishomefarm">

                    <!-- Select Basic -->
                    <label class="col-md-2  control-label"></label>

                    <div class="col-md-10">
                        <label class="control-label" style="font-weight: normal;text-align: left;" ng-hide="publishEdit">
                            {{cbill.CATALOGID}}
                        </label>
                        <select class="form-control" ng-show="publishEdit"
                                ng-options="p.CATALOGID as p.CATALOGNAME for p in itemTypeList"
                                ng-model="cbill.CATALOGID" required>
                            <option value="">请选择分类</option>
                        </select>
                    </div>

                </div>
                <div class="form-group" ng-show="!ishomefarm">

                    <!-- Select Basic -->
                    <label class="col-md-2  control-label"></label>

                    <div class="col-md-10">
                        <label class="control-label" style="font-weight: normal;text-align: left;" ng-hide="publishEdit">
                            {{cbill.ITEMCODE}}
                        </label>
                        <select class="form-control" ng-show="publishEdit"
                                ng-options="p.CATALOGID as p.CATALOGNAME for p in itemCodeList"
                                ng-model="cbill.ITEMCODE" required>
                            <option value="">请选择品种</option>
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2  control-label">上传轮播图片</label>

                    <div class="col-sm-10">

                        <div class="col-sm-3"
                             ngf-select="uploadFile0($files)"
                             name="pic0" ngf-pattern="'image/*'"
                             ngf-accept="'image/*'" ngf-max-size="10MB" 
                                >
                            <div ng-hide="publishEdit">
                                <img ng-src="{{cbill.PICPATH0}}"  width="100" height="100"/>
                            </div>
                            <div class="farm_picture" style="opacity: 0.8;background-color: #333;" ng-show="publishEdit">
                                <img ng-src="{{cbill.PICPATH0}}"  width="100" height="100"/>
                            </div>
                        </div>
                        <div class="col-sm-3"
                             ngf-select="uploadFile1($files)"
                             name="pic1" ngf-pattern="'image/*'"
                             ngf-accept="'image/*'" ngf-max-size="10MB" 
                                >
                            <div ng-hide="publishEdit">
                                <img ng-src="{{cbill.PICPATH1}}"  width="100" height="100"/>
                            </div>
                            <div class="farm_picture" style="opacity: 0.8;background-color: #333;" ng-show="publishEdit">
                                <img ng-src="{{cbill.PICPATH1}}"  width="100" height="100"/>
                            </div>
                        </div>

                        <div class="col-sm-3"
                             ngf-select="uploadFile2($files)"
                             name="pic2" ngf-pattern="'image/*'"
                             ngf-accept="'image/*'" ngf-max-size="10MB" 
                                >
                            <div ng-hide="publishEdit">
                                <img ng-src="{{cbill.PICPATH2}}"  width="100" height="100"/>
                            </div>
                            <div class="farm_picture" style="opacity: 0.8;background-color: #333;" ng-show="publishEdit">
                                <img ng-src="{{cbill.PICPATH2}}"  width="100" height="100"/>
                            </div>
                        </div>

                        <div class="col-sm-3"
                             ngf-select="uploadFile3($files)"
                             name="pic3" ngf-pattern="'image/*'"
                             ngf-accept="'image/*'" ngf-max-size="10MB" 
                                >
                            <div ng-hide="publishEdit">
                                <img ng-src="{{cbill.PICPATH3}}"  width="100" height="100"/>
                            </div>
                            <div class="farm_picture" style="opacity: 0.8;background-color: #333;" ng-show="publishEdit">
                                <img ng-src="{{cbill.PICPATH3}}"  width="100" height="100"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Text input-->
                    <label class="col-md-2 control-label">活动价格:</label>
                    <div class="col-md-10">
                        <label class="control-label" style="font-weight: normal;text-align: left;" ng-hide="publishEdit">
                            {{cbill.PRICE}}
                        </label>
                        <input type="number" placeholder="请输入价格" class="form-control" ng-model="cbill.PRICE" ng-show="publishEdit">
                        <p class="help-block">输入价格 单位元</p>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Text input-->
                    <label class="col-md-2 control-label">原价:</label>
                    <div class="col-md-10">
                        <label class="control-label" style="font-weight: normal;text-align: left;" ng-hide="publishEdit">
                            {{cbill.SOURCEPRICE}}
                        </label>
                        <input type="number" placeholder="请输入原价" class="form-control" ng-model="cbill.SOURCEPRICE" ng-show="publishEdit" >
                        <p class="help-block">原价不能比活动价格低</p>
                    </div>
                </div>
                <div class="form-group" ng-show="!ishomefarm">
                    <!-- Text input-->
                    <label class="col-md-2 control-label">可带走数量:</label>
                    <div class="col-md-10">
                        <label class="control-label" style="font-weight: normal;text-align: left;" ng-hide="publishEdit">
                            {{cbill.GETNUM}}
                        </label>
                        <input type="number" placeholder="请输入可以带走的数量" class="form-control" ng-model="cbill.GETNUM" ng-show="publishEdit" >
                        <p class="help-block">免费带走的数量</p>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Textarea -->
                    <label class="col-md-2 control-label">购买包含:</label>
                    <div class="col-md-10">
                        <label class="control-label" style="font-weight: normal;text-align: left;" ng-hide="publishEdit">
                            {{cbill.HWMS}}
                        </label>
                        <textarea class="form-control" ng-model="cbill.HWMS" ng-show="publishEdit" > </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Textarea -->
                    <label class="col-md-2 control-label">使用规则:</label>
                    <div class="col-md-10">
                        <label class="control-label" style="font-weight: normal;text-align: left;" ng-hide="publishEdit">
                            {{cbill.RULES}}
                        </label>
                        <textarea class="form-control" ng-model="cbill.RULES" ng-show="publishEdit"> </textarea>
                    </div>
                </div>
                <div class="form-group bg-success">
                    <label class="col-sm-12 text-center">详细描述活动内容-图文</label>
                </div>
                <div class="form-group" ng-repeat="file in fileList">
                    <label class="col-sm-2 control-label">图文详情</label>
                    <div class="col-sm-10">
                        <div ng-hide="publishEdit">
                            <div class="col-sm-10">
                                <label class="control-label" style="font-weight: normal;text-align: left;">
                                    {{file.REMARK}}
                                </label>
                            </div>
                            <div class="col-sm-2"
                                 ngf-select="uploadFileAll($files,file.FILEID)"
                                 name="pic0" ngf-pattern="'image/*'"
                                 ngf-accept="'image/*'" ngf-max-size="10MB" 
                                    >
                                <div>
                                    <img ng-src="{{file.PICPATH}}"  width="100" height="100"/>
                                </div>

                            </div>
                        </div>
                        <div ng-show="publishEdit">
                            <div class="col-sm-10">
                                    <textarea class="form-control" ng-model="file.REMARK" cols="5"
                                              placeholder="请输入图文描述"></textarea>
                            </div>
                            <div class="col-sm-2"
                                 ngf-select="uploadFileAll($files,file.FILEID)"
                                 name="pic0" ngf-pattern="'image/*'"
                                 ngf-accept="'image/*'" ngf-max-size="10MB" 
                                    >
                                <div class="farm_picture" style="opacity: 0.8;background-color: #333">
                                    <img ng-src="{{file.PICPATH}}"  width="100" height="100"/>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        <button ng-click="addFile()" class="btn btn-primary">增加图文</button>
                    </label>
                    <div class="col-sm-10"></div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <button ng-click="publishcquotationbill()" class="btn btn-warning btn-block">立即发布</button>
                    </div>
                </div>
            </form>
        </div>
        <!--end 查看活动详情界面-->
    </div>
</div>
