<div class="panel panel-default">
    <div class="panel-heading" style="background-color:#00a671; color: white">
        <div class="row">
            <span class="col-xs-3" ng-click="$state.go('index.profile')">返回</span><span
                class="col-xs-6 text-center">农场设备</span>
            <span class="col-xs-3 text-right"  ng-click="$state.go('index.home')">首页</span>
        </div>
    </div>
</div>
<div class="container-fluid" style="margin-bottom: 50px;background-color:#f7f7f7">
    <div class="row" ng-repeat="assets in cassetsList">
        <div class="thumbnail" style="background-color:#ffffff">
            <div class="caption">
                <h3 class="clearfix" style="margin-top: 0px;"><span>{{assets.ASSETSNAME}}</span>
                    <span class="pull-right" style="font-size: small">
                        编号:<span style="color:#a9302a">{{assets.ASSETSID}}</span>
                    </span>
                </h3>
                <div class="clearfix">
                    <span class="pull-left">
                        <span style="color:#999999">所在地块：</span>
                        <span style="color:#666666">{{assets.LOCNAME}}</span>
                    </span>
                </div>
                <div class="clearfix">
                    <span class="pull-left" style="color:#999999">备注：</span>
                    <span style="color:#666666"> {{assets.REMARK}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
