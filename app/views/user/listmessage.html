<div class="panel panel-default">
    <div class="panel-heading" style="background-color:#00a671; color: white">
        <div class="row">
            <span class="col-xs-3" ng-click="$state.go('index.profile')">返回</span><span
                class="col-xs-6 text-center">我的消息</span><span
                class="col-xs-3 text-right" ng-click="$state.go('index.home')">首页</span>
        </div>
    </div>
</div>
<div class="container-fluid" style="margin-bottom: 50px;background-color:#f7f7f7">
    <div class="row" ng-repeat="message in messageList">
        <div class="thumbnail" style="background-color:#ffffff">

            <div class="caption">
                <div class="media"
                     style="margin-bottom: 10px;background-color:#ffffff">
                    <a class="pull-left" href="javascript: void (0);">
                        <img class="media-object" ng-src="{{'HEADIMGURL'|toStrFrom:message.TOINFO}}"
                             style="width: 100px!important; height: 100px!important;"/>
                    </a>

                    <div class="media-body">
                        <h4 class="media-heading clearfix">
                            <span class="pull-left">{{'REALNAME'|toStrFrom:message.TOINFO}}</span>
                            <span class="pull-right">{{message.PUBLISHTIME|timeSec2Mis|date:'yyyy-MM-dd'}}</span>
                        </h4>

                        <p>{{message.CONTENT}}</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
