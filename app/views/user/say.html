<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading"  style="background-color:#00a671; color: white">
    <div class="row">
            <span class="col-xs-3" ng-click="$state.go('index.profile')">返回</span><span
                class="col-xs-6 text-center">我要吐槽</span><span
                class="col-xs-3 text-right" ng-click="$state.go('index.home')">首页</span>
        </div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <!-- Text input-->
                <label class="control-label col-sm-2">吐槽内容：</label>
                <div class="col-sm-10">
                    <textarea ng-model="say.INFO" class="form-control" placeholder="请输入吐槽内容" rows="12"></textarea>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 20px">
                <button class="btn btn-success btn-block" ng-click="publishSay()">
                        <span class="glyphicon glyphicon-ok"></span> 提交
                    </button>
            </div>
        </form>
    </div>
    <!--end-->
</div>
